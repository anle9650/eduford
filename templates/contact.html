{% extends 'base.html' %}

{% block header_type %}sub-header{% endblock %}

{% block title %}
     <h1>Contact Us</h1>
{% endblock %}

{% block content %}

    <!-- Contact Us -->

    <section class="location">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2798821438!2d-74.25986540376853!3d40.697670069222035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1643506108266!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                        <h5>XYZ Road, ABC Building</h5>
                        <p>New York, New York</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                        <h5>+1 (012)-345-6789</h5>
                        <p>8AM to 5PM Monday through Friday</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                        <h5>info@eduford.edu</h5>
                        <p>Email us</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">

                <form action="#" method="POST">
                    <input type="text" name ="name" placeholder="Your name" required>
                    <input type="email" name="email" placeholder="Your email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea rows="8" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="hero-btn red-btn"> Send Message</button>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
